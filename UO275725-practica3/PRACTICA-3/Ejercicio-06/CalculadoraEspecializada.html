<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Calculadora Especializada</title>

    <!-- Autor -->
    <meta name ="author" content ="Laura Gómez" />

    <!-- Descripción -->
    <meta name ="description" content ="Calculadora Especializada" />

    <!-- Definir la ventana gráfica -->
    <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />

    <!-- añadir el elemento link de enlace a la hoja de estilo dentro del <head> del documento html -->
    <link rel="stylesheet" type="text/css" href="CalculadoraEspecializada.css" />
    <script src="CalculadoraEspecializada.js"></script>
</head>

<body onload="c.inicializar()">
    <form>
        <label for="pantalla">Calculadora Especializada</label>
        <textarea name="pantalla" id="pantalla" lang="es" disabled> </textarea>

        <label for="numero">Dato introducido</label>
        <input type="text" name="numero" id="numero" value="" disabled>

        <!--Primera fila-->
        <input type="button" value="C"           onclick="c.borrar()" />
        <input type="button" value="Pollo"       onclick="c.pollo();" disabled/>
        <input type="button" value="Lentejas"    onclick="c.lentejas();" disabled/>
        <input type="button" value="Tortilla"    onclick="c.tortilla();" disabled/>

        <!--Segunda fila-->
        <input type="button" value="CE"          onclick="c.ce()" />
        <input type="button" value="Arroz"       onclick="c.arroz();" disabled /> 
        <input type="button" value="Pan"         onclick="c.pan();" disabled/>
        <input type="button" value="Gimnasio"    onclick="c.gimnasio();" disabled/>
        

        <!--Tercera fila-->
         <input type="button" value="7"        onclick="c.digitos('7');" />
         <input type="button" value="8"        onclick="c.digitos('8');" />
         <input type="button" value="9"        onclick="c.digitos('9');" />
         <input type="button" value="Correr"   onclick="c.correr();" disabled/>

         <!--Cuarta fila-->
         <input type="button" value="4"        onclick="c.digitos('4');" />
         <input type="button" value="5"        onclick="c.digitos('5');" />
         <input type="button" value="6"        onclick="c.digitos('6');" />
         <input type="button" value="Andar"    onclick="c.andar();" disabled/>


         <!--Quinta fila--> 
          <input type="button" value="1"                    onclick="c.digitos('1');" />
          <input type="button" value="2"                    onclick="c.digitos('2');" />
          <input type="button" value="3"                    onclick="c.digitos('3');" />
          <input type="button" value="Calcular calorias"    onclick="c.calcular();" />

          <!--Sexta fila-->
          <input type="button" value="."          onclick="c.decimal();" />
          <input type="button" value="0"          onclick="c.digitos('0');" />
          <input type="button" value="ENTER"      onclick="c.enter();" />  
          
          <!--Séptima fila-->
          <input type="button" value="Peso en kg"        onclick="c.peso();" />
          <input type="button" value="Altura en m"       onclick="c.altura();" />
          <input type="button" value="IMC"               onclick="c.imc();" disabled/>   


    </form>
</body>
</html>
